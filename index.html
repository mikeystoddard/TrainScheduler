<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
       
     
        <div class="jumbotron text-center" style="background-image: url(/Users/user/Documents/uawork/homework/TrainScheduler/assets/images/314142.jpg");>
            <h1 class="display-4"> Hogwarts Express Schedule</h1>
            <p class="rides">"Magical Rides"</p>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">


                <table class="table table-md table-hover table-bordered" id="train-table">
                    <thead>
                        <tr>
                            <th class="header">Train Name</th>
                            <th class="header">Destination</th>
                            <th class="header">Frequency (Min)</th>
                            <th class="header">Next Arrival</th>
                            <th class="header">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
<br>
<br>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">Trains to Muggle Towns</div>
                <div class="card-body">

                    <form>
                        <div class="form-group">

                            <label for="train-input">Witch Train Name</label>
                            <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group">

                            <label for="destination-input">Enchantment Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">

                            <label for="first-train-input">First Train (HH:mm - Military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">

                            <label for="frequency-input">Frequency (Min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-secondary float-left" id="train-btn">Search</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
